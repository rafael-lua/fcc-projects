<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - fcc Product Landing Page</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Recursive&display=swap" rel="stylesheet">


<header id="main-header">
  <div id="header">
    <div id="logo">
      <img src="https://image.freepik.com/free-vector/mic-logo-vintage_103224-154.jpg" id="header-img">
      <h1 id="title">MIC STORE</h1>
    </div>
    <nav id="nav-bar">
      <a href="#video" class="nav-link">Spotlight</a>
      <a href="#products-wrapper" class="nav-link">Promotion</a>
      <a href="#newsletter" class="nav-link">Newsletter</a>
    </nav>
  </div>
</header>

<main id="main-content">
  <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/mnNM1npG_EM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
  <div id="products-wrapper">
    <h1 id="products-header">PROMOTION</h1>
    <div id="products-exposition">
      <div id="p1" class="product-border">
        <h1 class="ptitle">BM-800 Condenser Mic</h1>
        <hr style="width: 75%; opacity: 50%;">
        <img src="https://i.ibb.co/TkqBLhy/a1.png" alt="A mic image representing the product" class="product-img" />
        <h2 class="pprice">$999,99</h2>
      </div>
      <div id="p2" class="product-border">
        <h1 class="ptitle">HyperX QuadCast</h1>
        <hr style="width: 75%; opacity: 50%;">
        <img src="https://i.ibb.co/QnpzR5C/a2.png" alt="A mic image representing the product" class="product-img" />
        <h2 class="pprice">$999,99</h2>
      </div>
      <div id="p3" class="product-border">
        <h1 class="ptitle">Docooler BM800</h1>
        <hr style="width: 75%; opacity: 50%;">
        <img src="https://i.ibb.co/Qf0CT4V/a3.png" alt="A mic image representing the product" class="product-img" />
        <h2 class="pprice">$999,99</h2>
      </div>
    </div>
  </div>
  
  <div id="newsletter">
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <label for="email">Subscribe to our newsletter and stay updated with promotions!</label>
      <input type="email" placeholder="your@email.com" id="email" name="email">
      <input id="submit" type="submit" value="Subscribe">
    </form>
  </div>
</main>

<footer id="main-footer">
  <p><em>Copyright &copy; 2019 Mic Store.<br>All rights reserved.</em></p>
</footer>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
