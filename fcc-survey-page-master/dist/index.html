<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - fcc Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500&display=swap" rel="stylesheet">

<div id="main">
  <h1 id="title">MUSICAL SURVEY</h1>
  <p id="description">A survey to collect data about music taste</p>
  <div id="form-area">
    <form id="survey-form">
      <label for="name" id="name-label" class="form-label">NAME</label><br>
      <input type="text" id="name" placeholder="Your name" class="field" required><br>
      
      <label for="email" id="email-label" class="form-label">E-MAIL</label><br>
      <input type="email" id="email" placeholder="youremail@email.com" class="field" required><br>
      
      <label for="number" id="number-label" class="form-label">AGE</label><br>
      <input type="number" id="number" placeholder="25" min="0" max="150" class="field" required><br>
      
      <label for="dropdown" id="genres-label" class="form-label">HOW MANY GENRES DO YOU LISTEN TO</label><br>
      <select id="dropdown" required>
        <option>Only one</option>
        <option>A few</option>
        <option>Not one in particular</option>
        <option>Most/all of them</option>
      </select><br>
      
      <label class="form-label">WHAT PERIOD YOU LISTEN SONGS FROM</label><br>
      <input id="radio-1" type="radio" name="time" value="recent" checked>
      <label for="radio-1">Recent</label><br>
      <input id="radio-2" type="radio" name="time" value="old">
      <label for="radio-2">Old</label><br>
      <input id="radio-3" type="radio" name="time" value="any">
      <label for="radio-3">Any period</label><br>
      
      <label class="form-label">CHECK THE GENRES YOU OFTEN LISTEN TO</label><br>
      <label for="blues"><input type="checkbox" name="genre" value="blues" id="blues">Blues</label><br>
      <label for="rock"><input type="checkbox" name="genre" value="rock" id="rock">Rock</label><br>
      <label for="jazz"><input type="checkbox" name="genre" value="jazz" id="jazz">Jazz</label><br>
      <label for="classical"><input type="checkbox" name="genre" value="classical" id="classical">Classical</label><br>
       <label for="electronic"><input type="checkbox" name="genre" value="electronic" id="electronic">Electronic</label><br>
      <label for="others"><input type="checkbox" name="genre" value="others" id="others">Others</label><br>
      
      <label for="quality" class="form-label">What do you think about the quality of new musics in your preferred genre:<label>
      <textarea id="quality" placeholder="Optional" class="field"></textarea><br>
        
        <button type="submit" id="submit"><strong>Submit</strong></button>
    </form>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
